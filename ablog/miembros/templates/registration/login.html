{% extends 'base.html' %}
{% block title %}
    Ingresar
{% endblock %}
{% block content %}
</br>
<h1>Ingresar...</h1>
</br>

<div class="mb-3">
    <form method="POST">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-danger">
                Nombre de usuario o contraseña incorrectos. Por favor, intenta de nuevo.
            </div>
        {% endif %}

        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Nombre de Usuario" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="contraseña" required>
        </div>

        <button class="btn btn-outline-secondary" type="submit">Ingresar</button>
    </form>
</div>

<br/><br/>

<p>No te registraste? <a href="{% url 'registrarse' %}">Hazlo aquí</a></p>

{% endblock %}
