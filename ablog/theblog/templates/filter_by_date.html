{% extends 'base.html' %}

{% block content %}
  <h2>Filtrar Publicaciones por Fecha</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      {{ form.month.label_tag }} {{ form.month }}
    </div>
    <div class="form-group">
      {{ form.year.label_tag }} {{ form.year }}
    </div>
    <button type="submit" class="btn btn-primary">Filtrar</button>
  </form>
{% endblock %}
